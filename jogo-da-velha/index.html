<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="midia/icon.png">
    <title>Jogo da velha</title>
</head>
<body>
    <div id="placar">Você <span id="player">0</span> x <span id="bot">0</span> Bot</div>
    <section>
        <img src="midia/config.png" width="20px" alt="">
        
        <div id="content">
            <div id="game">
                <div class="square" id="div1" width="50" height="50"></div>
                <div class="square" id="div2" width="50" height="50"></div>
                <div class="square" id="div3" width="50" height="50"></div>
                <div class="square" id="div4" width="50" height="50"></div>
                <div class="square" id="div5" width="50" height="50"></div>
                <div class="square" id="div6" width="50" height="50"></div>
                <div class="square" id="div7" width="50" height="50"></div>
                <div class="square" id="div8" width="50" height="50"></div>
                <div class="square" id="div9" width="50" height="50"></div>
            </div>
            <div id="config" class="invisible">
                Dificuldade: <br>
                <input type="radio" name="dificuldade" value="facil" id="facil"> Fácil  <br>
                <input type="radio" name="dificuldade" value="normal" id="normal"> Médio 
            </div>
        </div>
        <div id="msg"></div>
        <button onclick='newgame()' id="submit-button" class="invisible">Jogar outra vez</button>
    </section>
    <script src="index.js"></script>
    <script>
        const body = document.body
        body.onload = () =>{
            const largura = window.innerWidth
            const altura = window.innerHeight
            body.style.height=`calc(${altura}px - 26px)`
            body.style.width=`calc(${largura}px - 26px)`
            lerPlacar()
            lerDificuldade()
            addEventAll()
        }
        body.onresize = () =>{
            const largura = window.innerWidth
            const altura = window.innerHeight
            body.style.height=`calc(${altura}px - 26px)`
            body.style.width=`calc(${largura}px - 26px)`
        }
    </script>
</body>
</html>
